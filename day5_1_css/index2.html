<!DOCTYPE html>
<html>

<head>
  <title>PS Training CSS</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link href="style2.css" rel="stylesheet">
</head>

<body>
  <div class=container>
    <label for="inp_name">Your name:</label>
    <input type="text" placeholder="Enter you name" list="names" id="inp_name">
    <datalist id="names">
      <option>Henry</option>
      <option>Tee</option>
      <option>Tom</option>
    </datalist>
  </div>
  <div class=container>
    <label for="sel_city"> City: </label>
    <select id="sel_city" multiple>
      <option>New York</option>
      <option>Atlanta</option>
      <option>Boston</option>
      <option>Houston</option>
    </select>
  </div>

  <div class=container>
    <label for="inp_rem">Remember me?</label>
    <input type="checkbox">
  </div>
  <div class=clearcont></div>
  <div class=container>
    <ul>
      <li>
        <input type="radio" id="rd_java" name="lang">
        <label for="rd_java">java</label>
      </li>
      <li>
        <input type="radio" id="rd_python" name="lang">
        <label for="rd_python">python</label>
      </li>
      <li>
        <input type="radio" id="rd_c" name="lang">
        <label for="rd_c">C</label>
      </li>
    </ul>
  </div>

  <div class=container id="exampleradio">
    <ol>
      <li>
        <input type="radio" id="rd_java1" name="lang">
        <label for="rd_java1">java</label>
      </li>
      <li>
        <input type="radio" id="rd_python1" name="lang">
        <label for="rd_python1">python</label>
      </li>
      <li>
        <input type="radio" id="rd_c1" name="lang">
        <label for="rd_c1">C</label>
      </li>
    </ol>
  </div>

  <div class="container center-text">
    <label for="date-time">Date&Time</label>
    <input type="datetime-local" id="date-time">
  </div>
  <div class=clearcont></div>
  <div class="container right-text">
    <button type=button class="btn_save">Save</button>
  </div>

</body>

</html>
